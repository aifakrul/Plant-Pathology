<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container col-sm-12 col-md-8 col-lg-8">
    <nav class="d-flex justify-content-center shadow">
        <h5 class="text-blueGray p-2">Sign Up</h5>
    </nav>

    <div class="container col-md-8">
        <form class="form-group" style="margin-top: 35%">
            <!--                <label for="emailField" class="label">Email</label>-->
            <input type="email" id="emailField" class="w-100" style="height: 45px; padding-left: 15px" placeholder="Email">
            <!--                <label for="emailField" class="label">Email</label>-->
            <input type="email" id="passwordField" class="w-100 mt-3" style="height: 45px; padding-left: 15px" placeholder="Password">
            <!--                <label for="emailField" class="label">Email</label>-->
            <input type="email" id="confirmPasswordField" class="w-100 mt-3" style="height: 45px; padding-left: 15px" placeholder="Confirm Password">
            <div class="text-center mt-3">
                <button class="btn rounded-btn text-def w-100" style="border: 1px solid black">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
