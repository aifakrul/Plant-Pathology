<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1,
        minimum-scale=1, user-scalable=no">
    <title>Configurations</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/material_design_input_field.css">
    <link rel="stylesheet" href="../../css/configurations.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <style>
        .selectedImage{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin-top: 15px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="container col-sm-12 col-md-8 col-lg-8">
    <nav class="d-flex justify-content-between shadow ">
        <h5 class="text-blueGray p-2">Plant Selection</h5>
        <div class="float-right">
            <p class="pt-2 text-blueGray">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
                <span class="text-blueGray">
                    <i class="fa fa-power-off fa-lg pr-2 pl-4" aria-hidden="true"></i>
                </span>
            </p>
        </div>
    </nav>
</div>

<div class="container col-sm-12 col-md-8 col-lg-8">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active pl-5 pr-5" href="#updateApiTab" role="tab" data-toggle="tab"><i class="fa fa-eyedropper" style="color: cadetblue" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link pl-5 pr-5" href="#uploadPlantTab" role="tab" data-toggle="tab"><i class="fa fa-picture-o" style="color: cadetblue" aria-hidden="true"></i></a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
<!--        Update API tab-->
        <div role="tabpanel" class="tab-pane fade in active text-center" id="updateApiTab">
            <h3 class="text-blueGray mt-2">Update API</h3>
            <h4 class="text-blueGray">Api Name : UPLOAD_IMAGE</h4>

            <form action="">
                <div class="form-group">
                    <input type="text" id="updateApiField" required class="input-area">
                    <label for="updateApiField" class="label">API URL</label>
                    <span class="inputFieldIconStyle"><i class="material-icons text-secondary">border_color</i></span>
                </div>
            </form>
            <!--                <label for="emailField" class="label">Email</label>-->
<!--            <input type="email" id="updateApiField" class="w-100 mt-5" style="height: 45px; padding-left: 15px" placeholder="API URL">-->
            <div class="text-center mt-3">
                <button class="btn rounded-btn text-blueGray w-25" style="border: 1px solid lightslategray; font-weight: bold">Update</button>
            </div>
        </div>

<!--        Add new crop tab-->
        <div role="tabpanel" class="tab-pane fade" id="uploadPlantTab">
            <div class="text-center">
                <h2 class="text-blueGray">Add New Crop</h2>
            </div>
            <div class="text-center mt-2">
                <input type="file" id="selectIconImage"  onchange="displayImage(this)" accept="images/*">
                <label for="selectIconImage" class="btn uploadPlantIcon mt-3" style="font-weight: bold">Upload Image Icon</label>
            </div>
            <div class="text-center">
                <h4 id="noCropIconSelectedText" class="mt-3 d-block" style="font-weight: bold; color: red">No crop icon selected!</h4>
            </div>
            <div class="text-center">
                <img src="" id="selectedIconImage" class="" height="2px;" width="2px">
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="enterCropNameField" required class="input-area">
                    <label for="enterCropNameField" class="label">Enter crop name</label>
                    <span class="inputFieldIconStyle"><i class="material-icons text-secondary">border_color</i></span>
                </div>
                <div class="text-center mt-3">
                    <button class="btn rounded-btn text-blueGray w-25" style="border: 1px solid lightslategray; font-weight: bold">Add New Crop</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../js/bootstrap.min.js"></script>
<script>
    function triggerClick() {
        document.querySelector('#selectIconImage').click();
    }

    function displayImage(e) {
        if (e.files[0]){
            var reader = new FileReader();

            reader.onload = function (e) {
                document.querySelector('#selectedIconImage').setAttribute('src', e.target.result);
                document.querySelector('#selectedIconImage').setAttribute('class', 'selectedImage');
                document.querySelector('#noCropIconSelectedText').setAttribute('class', 'd-none');
            }
            reader.readAsDataURL(e.files[0])
        }
    }
</script>
</body>
</html>
