<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1,
        minimum-scale=1, user-scalable=no">
    <title>Configurations</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/configurations.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container col-sm-12 col-md-8 col-lg-8">
    <nav class="d-flex justify-content-between shadow ">
        <h5 class="text-blueGray p-2">Plant Selection</h5>
        <div class="float-right">
            <p class="pt-2 text-blueGray">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
                <span class="text-blueGray">
                    <i class="fa fa-power-off fa-lg pr-2 pl-4" aria-hidden="true"></i>
                </span>
            </p>
        </div>
    </nav>
</div>

<div class="container col-sm-12 col-md-8 col-lg-8">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active pl-5 pr-5" href="#updateApiTab" role="tab" data-toggle="tab"><i class="fa fa-eyedropper" style="color: cadetblue" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link pl-5 pr-5" href="#uploadPlantTab" role="tab" data-toggle="tab"><i class="fa fa-picture-o" style="color: cadetblue" aria-hidden="true"></i></a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active text-center" id="updateApiTab">
            <h3 class="text-blueGray mt-2">Update API</h3>
            <h4 class="text-blueGray">Api Name : UPLOAD_IMAGE</h4>
            <!--                <label for="emailField" class="label">Email</label>-->
            <input type="email" id="updateApiField" class="w-100 mt-5" style="height: 45px; padding-left: 15px" placeholder="API URL">
            <div class="text-center mt-3">
                <button class="btn rounded-btn text-blueGray w-25" style="border: 1px solid lightslategray; font-weight: bold">Update</button>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="uploadPlantTab">
            <div class="text-center">
                <h2 class="text-blueGray">Add New Crop</h2>
            </div>
            <div class="text-center mt-2">
                <input type="file" id="files" accept="images/*">
                <label for="files" class="btn uploadPlantIcon mt-3" style="font-weight: bold">Upload Image Icon</label>
            </div>
            <div class="text-center">
                <h4 class="mt-3" style="font-weight: bold; color: red">No crop icon selected!</h4>
            </div>
            <!--                <label for="enterCropNameField" class="label">Email</label>-->
            <input type="email" id="enterCropNameField" class="w-100 mt-2" style="height: 45px; padding-left: 15px" placeholder="Enter crop name">
            <div class="text-center mt-3">
                <button class="btn rounded-btn text-blueGray w-25" style="border: 1px solid lightslategray; font-weight: bold">Add New Crop</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
